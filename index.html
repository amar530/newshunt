<!DOCTYPE html>
<html ng-app="myApp">
<head>
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	<link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0-beta/css/bootstrap.min.css" integrity="sha384-/Y6pD6FV/Vv2HJnA6t+vslU6fwYXjCFtcEpHbNJ0lyAFsXTsjBbfaDjzALeQsN6M" crossorigin="anonymous">
	<link rel="stylesheet" type="text/css" href="css/style.css">
</head>
<body ng-controller="newsController">

<nav class="navbar">
  <div class="container">
    <div class="navbar-header">
      <a class="navbar-brand" href="#">News Hunt</a>
    </div>
  </div>
</nav><!-- end of nav -->
<div class="container">
	<div class="row" ng-repeat="data in datas" id="mainRow">
		<div class="col-xs-12 col-sm-6 col-md-6 col-lg-6">
			<img src="{{data.urlToImage}}" alt="image is not available" class="img-responsiver img-thumbnail">
		</div>
		<div class="col-xs-12 col-sm-6 col-md-6 col-lg-6">
			<div id="title">{{data.title}}</div>
			<br>
			<div id="description">{{data.description}}</div>
		</div>
	</div>
</div><!-- end of container -->
<footer>
	<p>	&copy;2017</p>
</footer>

<script type="text/javascript" src="script/angular.min.js"></script>
<script src="https://code.jquery.com/jquery-3.2.1.slim.min.js" integrity="sha384-KJ3o2DKtIkvYIK3UENzmM7KCkRr/rE9/Qpg6aAZGJwFDMVNA/GpGFF93hXpG5KkN" crossorigin="anonymous"></script>
<script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.11.0/umd/popper.min.js" integrity="sha384-b/U6ypiBEHpOf/4+1nzFpr53nxSS+GLCkfwBdFNTxtclqqenISfwAzpKaMNFNmj4" crossorigin="anonymous"></script>
<script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0-beta/js/bootstrap.min.js" integrity="sha384-h0AbiXch4ZDo7tp9hKZ4TsHbi047NrKGLO3SEJAg45jXxnGIfYzk4Si90RDIqNm1" crossorigin="anonymous"></script>
<script type="text/javascript" src="script/script.js"></script>
<script type="text/javascript" src="constant/constant.js"></script>

</body>
</html>
